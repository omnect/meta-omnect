z ${sysconfdir}/aziot 0775 root aziot -
z ${sysconfdir}/aziot/config.toml 0664 root aziot -

z ${sysconfdir}/aziot/certd 0750 root aziotcs -
z ${sysconfdir}/aziot/certd/config.d 0700 aziotcs aziotcs -
Z ${sysconfdir}/aziot/certd/config.d/\*.toml 0600 aziotcs aziotcs -
d ${localstatedir}/lib/aziot/certd 0700 aziotcs aziotcs -
d ${localstatedir}/lib/aziot/certd/certs 0700 aziotcs aziotcs -
Z ${localstatedir}/lib/aziot/certd/certs/\*.cer 0600 aziotcs aziotcs -

z ${sysconfdir}/aziot/identityd 0750 root aziotid -
z ${sysconfdir}/aziot/identityd/config.d 0700 aziotid aziotid -
