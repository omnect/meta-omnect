d ${localstatedir}/lib/aziot/identityd 0700 aziotid aziotid -
d ${localstatedir}/lib/aziot/identityd/device_info 0700 aziotid aziotid -
d ${localstatedir}/lib/aziot/identityd/modules 0700 aziotid aziotid -
d ${localstatedir}/lib/aziot/identityd/prev_state 0700 aziotid aziotid -

z ${sysconfdir}/aziot/keyd 0750 root aziotks -
z ${sysconfdir}/aziot/keyd/config.d 0700 aziotks aziotks -
Z ${sysconfdir}/aziot/keyd/config.d/\*.toml 0600 aziotks aziotks -
d ${localstatedir}/lib/aziot/keyd 0700 aziotks aziotks -
d ${localstatedir}/lib/aziot/keyd/keys 0700 aziotks aziotks -
Z ${localstatedir}/lib/aziot/keyd/keys/\*.key 0600 aziotks aziotks -

z ${sysconfdir}/aziot/tpmd 0750 root aziottpm -
z ${sysconfdir}/aziot/tpmd/config.d 0700 aziottpm aziottpm -
Z ${sysconfdir}/aziot/tpmd/config.d/\*.toml 0600 aziottpm aziottpm -
d ${localstatedir}/lib/aziot/tpmd 0700 aziottpm aziottpm -
